{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <hr>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:entry' title=entry%}">{{ entry }}</a></li>
        {% empty %}
          Sorry, There are no entries!
        {% endfor %}

    </ul>

{% endblock %}
