{% extends "encyclopedia/layout.html" %}
{% load static %}
{% block title %}
    Encyclopedia
{% endblock %}
{% block style %}
<link href="{% static 'encyclopedia/createStyle.css' %}" rel="stylesheet">

{% endblock %}
{% block body %}
    <h2>Edit {{title}}:</h2>
    <hr>
      <form action="{% url 'encyclopedia:edit' title=title %}" method="post"  class="container">
          {% csrf_token %}
          {{ createform }}
          <input type="submit" value="Edit">
      </form>

{% endblock %}
